<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Manage Users</h1>

    <!-- فیلد جستجو -->
    <div class="search-bar">
        <form method="GET" action="/manage_users">
            <input type="text" name="search" placeholder="Search by username, email, or role" value="{{ search_query }}">
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- جدول کاربران -->
    <div class="user-list">
        <h2>User List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user['id'] }}</td>
                    <td>{{ user['username'] }}</td>
                    <td>{{ user['email'] }}</td>
                    <td>{{ user['role'] }}</td>
                    <td>
                        <button onclick="editUser('{{ user['id'] }}', '{{ user['username'] }}', '{{ user['email'] }}', '{{ user['role'] }}')">Edit</button>
                        <button onclick="deleteUser('{{ user['id'] }}')">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- فرم افزودن/ویرایش کاربر -->
    <div class="user-actions">
        <h2>Add / Edit User</h2>
        <form method="POST" action="/manage_users">
            <input type="hidden" name="user_id" id="user_id">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <label for="role">Role:</label>
            <select name="role" id="role">
                <option value="User">User</option>
                <option value="Admin">Admin</option>
            </select>
            <button type="submit">Save User</button>
        </form>
    </div>

    <script>
        // تابع برای پر کردن فرم ویرایش
        function editUser(id, username, email, role) {
            document.getElementById('user_id').value = id;
            document.getElementById('username').value = username;
            document.getElementById('email').value = email;
            document.getElementById('role').value = role;
        }

        // تابع برای حذف کاربر
        function deleteUser(id) {
            if (confirm("Are you sure you want to delete this user?")) {
                fetch(`/delete_user/${id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        alert('User deleted successfully!');
                        location.reload();
                    } else {
                        alert('Failed to delete user.');
                    }
                });
            }
        }
    </script>
</body>
</html>
