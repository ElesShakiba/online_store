<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form method="POST" action="/edit_product/{{ product[0] }}" enctype="multipart/form-data">
        <input type="text" name="name" value="{{ product[1] }}" required>
        <input type="text" name="description" value="{{ product[2] }}" required>
        <input type="number" step="0.01" name="price" value="{{ product[3] }}" required>


        
        <input type="file" name="image_path" value="{{ product[4] }}" required>


        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
