    <style>
        /* برای صفحه‌های کوچک (مثلاً موبایل‌ها) */
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
        }

        /* برای صفحه‌های بزرگتر */
        @media (min-width: 601px) {
            body {
                font-size: 16px;
            }
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background:#a47864;
            color: white;
        }

        .header {
            background: linear-gradient(135deg, #a47864, #e4e4e4); /* رنگ‌های دلخواه */
            height: 110px; /* ارتفاع هدر */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 2.5em; /* اندازه متن */
            font-family: "Shadows Into Light", cursive;
            font-weight: 400;
            font-style: normal;
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            background-color:#a47864;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #886454;
        }

        .form-container {
            display: none;
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            background-color: #fff;
            color: #000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container input,
        .form-container select,
        .form-container button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }

        .success-message {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            text-align: center;
            border-radius: 5px;
            display: none;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            display: none;
        }
        
    </style>

</head>


<body onclick="closeForms(event)">
    <div class="header">
        <h1>Welcome to ELES SHOP</h1>
    </div>
    <div class="container" onclick="event.stopPropagation()">
        <button class="btn" onclick="toggleForm('loginForm')">Login</button>
        <button class="btn" onclick="toggleForm('signupForm')">Sign Up</button>
        <div id="loginForm" class="form-container">
            <form action="/login" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>

        <div id="signupForm" class="form-container">

                <span id="error-message" class="error-message">Admin password incorrect.</span>

            </form>

    <script>
        function toggleForm(formId) {
            const form = document.getElementById(formId);
            const otherForm = formId === 'loginForm' ? document.getElementById('signupForm') : document.getElementById('loginForm');

            if (form.style.display === 'block') {
                form.style.display = 'none';
            } else {
                form.style.display = 'block';
                otherForm.style.display = 'none';
            }
        }

        function togglePasswordField() {
            const userRole = document.getElementById('user-role').value;
            const passwordField = document.getElementById('signup-password');
            passwordField.value = ''; // Clear the field for both admin and user
        }

        function validateSignupForm() {
            const userRole = document.getElementById('user-role').value;
            const passwordField = document.getElementById('signup-password');
            const errorMessage = document.getElementById('error-message');

            if (userRole === 'admin' && passwordField.value !== 'admin123') {
                errorMessage.style.display = 'block';
                return false;
            }

            errorMessage.style.display = 'none';
            return true;
        }


        function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Mock login check
            if (email === "test@example.com" && password === "password") {
                alert("Login successful!");
                return true;
            } else {
                alert("Invalid credentials!");
                return false;
            }
        }

        function closeForms(event) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const forms = document.querySelectorAll('.form-container');
            forms.forEach(form => form.style.display = 'none');
        }

        function validateSignupForm() {
            const userRole = document.getElementById('user-role').value;
            const passwordField = document.getElementById('signup-password');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('successMessage');

            if (userRole === 'admin' && passwordField.value !== 'admin123') {
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none'; // مخفی کردن پیام موفقیت
                return false;
            }

            errorMessage.style.display = 'none';
            successMessage.style.display = 'block'; // نمایش پیام موفقیت
            return true;
        }
        function closeForms(event) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            if (loginForm.style.display === 'block') {
                loginForm.style.display = 'none';
            }
            if (signupForm.style.display === 'block') {
                signupForm.style.display = 'none';
            }
        }
